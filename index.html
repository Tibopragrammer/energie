<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerFuel Price Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>PowerFuel Price Comparison</h1>
    </header>
    <section id="content">
        <h2>Compare Prices</h2>
        <label for="electricityPrice">Electricity Price (€/kWh):</label>
        <input type="number" id="electricityPrice" step="0.01">
        <br>
        <label for="gasolinePrice">Fuel Price (€/L):</label>
        <input type="number" id="gasolinePrice" step="0.01">
        <br>
      <label for="mileage">fuel consumption (km/L):</label>
<input type="number" id="mileage" step="0.01">
      <br>
      <label for="electricityConsumption">Electricity Consumption (km/kWh):</label>
<input type="number" id="electricityConsumption" step="0.01">
      <br>
        <button id="calculateButton">Calculate</button>
      <br>
      <button id="resetButton">Reset</button>
        <p id="result"></p>
    </section>
    <footer>
        <p>&copy; 2023 PowerFuel Price Comparison. All rights reserved.</p>
    </footer>
  <link rel="stylesheet" href="style.css">
</body>
</html>
